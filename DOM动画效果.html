<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM动画效果</title>
		<style>
			#container{
				width: 400px;
				height: 400px;
				position: relative;
				background: peachpuff;
			}
			#animate{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: salmon;
			}
		</style>
	</head>
	<body>
		<p>
			<button onclick="myMove()">单击一下</button>
		</p>
		<div id="container">
			<div id="animate"></div>
		</div>
		<script>
			function myMove(){
				var elem = document.getElementById("animate");
			    var pos = 0;
			    var id = setInterval(frame, 5);
			    function frame(){
				    if(pos == 350){
					    clearInterval(id);
				    }else{
					    pos++;
					    elem.style.top = pos + "px";
					    elem.style.left = pos + "px";
				    }
			    }
			}
		</script>
	</body>
</html>
